<!DOCTYPE html>
<html>
<body>
    <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
<style>
  .form {
    text-decoration-color: black;
  }
body {text-align: center;
font-size: 25px;
  font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";

  color: gray;
  font-weight: 400;
  font-size: 1rem;  }
</style>

<h2>Register As Writer</h2>

<br><br><form class="form">
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" placeholder="Enter First Name"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="Enter Last Name"><br><br>
   <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter Your Email"><br><br>
  <label for="phone">Mobile Number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter Your Mobile Number"><br><br>
   <label for="address">Address:</label>
  <input type="text" placeholder="Enter Your Address"><br><br>
  <label>Upload Handwriting Sample:</label> <input type="file" id="myFile" name="filename"><br><br>
  <input type="reset"> <input type="submit" value="Register">
</form> 


</body>
</html>
